<script>
    /*
    Slide 92:
    Algoritmo que calcula X = ( A + B ) / ( A – B ), eliminando o problema criado quando o denominador for igual a 0 (zero).
    */

    var num1, num2, x;

    num1 = parseInt(prompt('Entre com o Primeiro Valor:'));
    num2 = parseInt(prompt('Entre com o Segundo Valor:'));

    if (num1 == num2) {
        // Tratamento de erro
        console.log("Denominador Nulo");
    } else {
        x = (num1 + num2) / (num1 - num2);
        console.log("Para os valores de " + num1 + " e " + num2 + " lidos, o resultado da expressão X = (A + B)/(A - B), será: " + x);
    }
</script>
