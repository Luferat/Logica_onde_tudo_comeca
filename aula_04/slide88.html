<script>
    /*
    Slide 88: 
    Algoritmo para ler dois valores e dizer se são iguais ou não. 
    Se não forem iguais, o algoritmo deve dizer qual deles é maior que o outro. 
    */

    // DECLARA VARIÁVEIS: Define duas variáveis, 'num1' e 'num2'
    var num1, num2;

    // Recebe os valores das variáveis
    num1 = parseInt(prompt('Entre com o Primeiro Valor:'));
    num2 = parseInt(prompt('Entre com o Segundo Valor:'));

    // Se os valores são iguais, mostra a mensagem
    if (num1 == num2) {
        console.log('Os valores são iguais');
    }

    if (num1 > num2) {
        console.log('O primeiro valor é maior que o segundo');
    }

    if (num1 < num2) {
        console.log('O Segundo valor é maior que o primeiro');
    }
</script>
