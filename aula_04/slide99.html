<script>
    /*
    Slide 99:
    Programa que exibe um menu com três opções para o usuário. 
    Nele, é solicitado ao usuário que digite um número de 1 a 3 e utiliza o "switch case" para executar uma ação 
    com base na opção escolhida. 
    */

    var opcao = +prompt("Escolha uma opção:\n1 - Abrir arquivo\n2 - Salvar arquivo\n3 - Sair");

    switch (opcao) {
        case 1:
            console.log("Opção selecionada: Abrir arquivo");
            // Lógica para abrir o arquivo  
            break;
        case 2:
            console.log("Opção selecionada: Salvar arquivo");
            // Lógica para salvar o arquivo  
            break;
        case 3:
            console.log("Opção selecionada: Sair");
            // Lógica para encerrar o programa  
            break;
        default:
            console.log("Opção inválida. Digite um número de 1 a 3.");
    }
</script>
