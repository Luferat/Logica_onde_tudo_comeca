<script>
    /*
    Slide 91:
    Refazendo o exemplo de algoritmo da estrutura Condicional Simples, usando a estrutura Condicional Composto.
    */

    var num1, num2;

    num1 = parseInt(prompt('Entre com o Primeiro Valor:'));
    num2 = parseInt(prompt('Entre com o Segundo Valor:'));

    if (num1 == num2) {
        console.log('Os valores são iguais');
    } else {
        if (num1 > num2) {
            console.log('O primeiro valor é maior que o segundo');
        } else {
            console.log('O segundo valor é maior que o primeiro');
        }
    }
</script>
