<script>
    /*
    Crie um programa que registre informações sobre livros em uma biblioteca. 
    Cada livro terá um título, um autor e um gênero. O programa deve armazenar 
    essas informações em um "array de arrays" e, em seguida, permitir a busca 
    de livros por gênero. 
    */

    // Cria o "array de arrays" com as informações dos livros
    let biblioteca = [
        ["O Senhor dos Anéis", "J.R.R. Tolkien", "Fantasia"],
        ["1984", "George Orwell", "Distopia"],
        ["Dom Quixote", "Miguel de Cervantes", "Clássico"],
        ["Harry Potter e a Pedra Filosofal", "J.K. Rowling", "Fantasia"],
        ["A Revolução dos Bichos", "George Orwell", "Distopia"]
    ];

    // Define o gênero para busca
    let generoBusca = "Fantasia";

    // Array para armazenar os resultados da busca
    let resultados = [];

    // Iterando sobre os livros
    for (let i = 0; i < biblioteca.length; i++) {

        // Se o gênero do livro atual corresponde
        if (biblioteca[i][2] === generoBusca) {

            // Acumula o livro nos `resultados` da busca
            resultados.push(biblioteca[i]);
        }
    }

    // Exibe os livros que correspondem ao gênero buscado
    if (resultados.length > 0) {

        document.write("Livros do gênero " + generoBusca + ":<br><br>");
        document.write("<hr>");

        // Itera os resultados da busca
        for (let i = 0; i < resultados.length; i++) {
            document.write("Título: " + resultados[i][0] + "<br>");
            document.write("Autor: " + resultados[i][1] + "<br>");
            document.write("<hr>");
        }
    } else {
        document.write("Não há livros do gênero " + generoBusca + " na biblioteca.");
    }
</script>
