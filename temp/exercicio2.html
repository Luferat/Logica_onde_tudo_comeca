<script>
    /*
    Escreva um programa que receba um array de números e retorne o maior valor
    presente no array.
    */

    // Array de exemplo
    let numeros = [10, 5, 8, 20, 3];

    // Acumulador do maior valor
    let maiorValor = numeros[0];

    // Itera o array
    for (let i = 1; i < numeros.length; i++) {

        // Se o valor atual é maior que o anterior
        if (numeros[i] > maiorValor) {

            // Substitui o maior valor pelo atual
            maiorValor = numeros[i];
        }
    }

    document.write("O maior valor no array é: " + maiorValor);
</script>
