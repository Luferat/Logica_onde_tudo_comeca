<script>
    /*
    Escreva um programa que calcule a soma de todos os elementos de um array.
    */

    // Array de exemplo
    let numeros = [1, 2, 3, 4, 5];

    // Acumulador da soma
    let soma = 0;

    // Itera e soma todos os valores do array
    for (let i = 0; i < numeros.length; i++) {
        soma += numeros[i];
    }

    document.write("A soma dos elementos do array Ã©: " + soma);
</script>
