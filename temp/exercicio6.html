<script>
    /*
    Crie um programa que registre as notas de três alunos em três disciplinas 
    diferentes. O programa deve armazenar as notas em um "array de arrays" e, 
    em seguida, calcular e exibir a média de cada aluno.
    */

    // Cria o "array de arrays" com as notas dos alunos
    let notasAlunos = [
        [8, 7.5, 9], // Notas do Aluno 1
        [6, 5.5, 8.5], // Notas do Aluno 2
        [9.5, 8, 10] // Notas do Aluno 3
    ];

    // Itera daca aluno
    for (let i = 0; i < notasAlunos.length; i++) {

        // Acumulador da soma das notas do aluno atual
        let soma = 0;

        // Itera as notas do aluno
        for (let j = 0; j < notasAlunos[i].length; j++) {

            // Acumula cada nota do aluno em `soma`
            soma += notasAlunos[i][j];
        }

        // Obtém a média do aluno
        let media = soma / notasAlunos[i].length;

        // Exibi a média do aluno atual com 1 dígito decimal
        document.write("A média do Aluno " + (i + 1) + " é: " + media.toFixed(1) + "<br>");
    }
</script>
