<script>
    /*
    Crie um programa em JavaScript que deverá receber, como parâmetros, dois 
    arrays de inteiros e retorna um novo array contendo a união de v1 e v2. 
    Por exemplo, se v1 = {11, 13, 45, 7} e v2 = {24, 4, 16, 81, 10, 12}, v3 irá
    conter {11, 13, 45, 7, 24, 4, 16, 81, 10, 12}.
    */

    // Definindo os arrays de exemplo
    let v1 = [11, 13, 45, 7];
    let v2 = [24, 4, 16, 81, 10, 12];

    // Criando um novo array usando o método `Array.concat()`
    let v3 = v1.concat(v2);

    // Exibindo o novo array
    document.write(v3);
</script>
