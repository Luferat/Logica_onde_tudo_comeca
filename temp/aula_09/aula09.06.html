<script>
    /*
    Exercício 6:
    Escreva uma função chamada calcularMedia, que receba um array de números 
    como parâmetro, e retorne a média aritmética desses números. Em seguida, 
    crie uma função chamada verificarMediaAprovacao, que chame a função 
    calcularMedia, e verifique se a média é maior ou igual a 7. A função 
    verificarMediaAprovacao deve retornar a mensagem "Aprovado" se a média for 
    maior ou igual a 7, ou "Reprovado", caso contrário. 
    */

    function calcularMedia(numeros) {
        var soma = 0;
        for (var i = 0; i < numeros.length; i++) {
            soma += numeros[i];
        }
        return soma / numeros.length;
    }

    function verificarMediaAprovacao(numeros) {
        var media = calcularMedia(numeros);
        if (media >= 7) {
            return "Aprovado";
        } else {
            return "Reprovado";
        }
    }

    // Exemplo de uso:
    var notas = [6, 8, 7, 9];
    var resultado = verificarMediaAprovacao(notas);
    document.write("O resultado é: " + resultado);
</script>
