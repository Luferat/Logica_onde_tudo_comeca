<script>
    /*
    Exercício 4:
    Escreva uma função chamada inverterString, que receba uma string como 
    parâmetro, e retorne a mesma string, porém invertida. Em seguida, crie uma 
    função chamada exibirStringInvertida, que chame a função inverterString e 
    exiba o resultado retornado.
    */

    function inverterString(texto) {
        invertido = '';
        for (let i = texto.length - 1; i >= 0; i--) {
            invertido += texto[i];
        }
        return invertido;
    }

    function exibirStringInvertida(str) {
        var stringInvertida = inverterString(str);
        document.write("A string invertida é: " + stringInvertida);
    }

    // Exemplo de uso:
    exibirStringInvertida("JavaScript");
</script>
