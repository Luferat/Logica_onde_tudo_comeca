<script>
    /*
    Exercício 2:
    Escreva uma função chamada verificarMaiorNumero, que receba dois números 
    como parâmetros, e retorne o maior número entre eles. Em seguida, crie uma 
    função chamada adicionar10, que chame a função verificarMaiorNumero, e 
    adicione 10 ao resultado retornado. 
    */

    function verificarMaiorNumero(num1, num2) {
        if (num1 > num2) {
            return num1;
        } else {
            return num2;
        }
    }

    function adicionar10(num1, num2) {
        var maiorNumero = verificarMaiorNumero(num1, num2);
        soma10 = maiorNumero + 10;
        return soma10;
    }

    // Exemplo de uso:
    var resultado = adicionar10(5, 8);
    document.write("O resultado é: " + resultado);
</script>
