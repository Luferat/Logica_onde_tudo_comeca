<script>
    /*
    Exercício 3:
    Escreva uma função chamada calcularAreaRetangulo, que receba a base e a 
    altura de um retângulo como parâmetros, e retorne a área desse retângulo. 
    Em seguida, crie uma função chamada calcularAreaTriangulo, que chame a 
    função calcularAreaRetangulo, passando a base e a altura de um triângulo 
    retângulo e divida o resultado retornado por 2.
    */

    function calcularAreaRetangulo(base, altura) {
        areaRet = base * altura;
        return areaRet;
    }

    function calcularAreaTriangulo(base, altura) {
        var areaRetangulo = calcularAreaRetangulo(base, altura);
        areaTri = areaRetangulo / 2;
        return areaTri;
    }

    // Exemplo de uso:
    var resultado = calcularAreaTriangulo(6, 4);
    document.write("A área do triângulo é: " + resultado);
</script>
