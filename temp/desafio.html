<script>
    /*
    O consultório de dermatologia da Dra. Maria Eduarda Leite, tem a 
    necessidade de controlar, a partir de um sistema, a sua lista de 
    agendamentos de pacientes de modo que, além da data, seja armazenado o nome
    do paciente e o convênio que pode ser UNIMED, AMIL, BRADESCO ou PARTICULAR 
    e o seu contato.
    
    Após os lançamentos do agendamento, a secretária, poderá inserir a data do 
    agendamento e o sistema retornará os pacientes agendados naquele dia, bem 
    como o horário e o convênio, juntamente com o contato”.
    
    Crie a estrutura do array, popule-o e imprima, em tela, o conteúdo dele sob
    a condição descrita acima.    
    */

    // Array principal onde cada item é um array com os dados do agendamento:
    // [0] → Dia do agendamento, [1] → Hora do agendamento, [2] → Nome, [3] → Convênio e [4] → Telefone
    let agendamentos = [
        ["2024-12-17", "09:00", "João Silva", "UNIMED", "1234-5678"],
        ["2024-12-17", "10:00", "Maria Oliveira", "AMIL", "8765-4321"],
        ["2024-12-18", "11:00", "Carlos Souza", "BRADESCO", "1122-3344"],
        ["2024-12-18", "14:00", "Ana Pereira", "PARTICULAR", "5566-7788"],
        ["2024-12-19", "08:30", "Pedro Santos", "UNIMED", "9988-7766"],
        ["2024-12-19", "09:30", "Lucas Lima", "AMIL", "8877-6655"],
        ["2024-12-20", "10:00", "Fernanda Costa", "BRADESCO", "7766-5544"],
        ["2024-12-20", "11:30", "Juliana Alves", "PARTICULAR", "6655-4433"],
        ["2024-12-20", "13:00", "Ricardo Martins", "UNIMED", "5544-3322"],
        ["2024-12-21", "14:30", "Patrícia Mendes", "AMIL", "4433-2211"]
    ];

    // Data de exemplo para consulta
    let dataConsulta = "2024-12-20";

    // Array para armazenar os resultados da consulta
    let resultados = [];

    // Iterando sobre os agendamentos
    for (let i = 0; i < agendamentos.length; i++) {

        // Pesquisando sobre a data
        if (agendamentos[i][0] === dataConsulta) {

            // Se encontrou um agendamento para esta data,
            // acumula em `resultados[]`
            resultados.push(agendamentos[i]);
        }
    }

    // Imprimindo os agendamentos na data especificada
    if (resultados.length > 0) {

        document.write("Agendamentos para a data " + dataConsulta + ":<br><br>");
        document.write("<hr>");

        // Itera o array com os resultados
        for (let i = 0; i < resultados.length; i++) {
            document.write(" - Horário: " + resultados[i][1] + "<br>");
            document.write(" - Nome: " + resultados[i][2] + "<br>");
            document.write(" - Convênio: " + resultados[i][3] + "<br>");
            document.write(" - Contato: " + resultados[i][4] + "<br>");
            document.write("<hr>");
        }

    } else {

        document.write("Não há agendamentos para a data " + dataConsulta);

    }
</script>
