<script>
    /*
    Elabore um script que receba 5 números inteiros e retorne: 

       a) a média aritmética entre eles; 
       b) a quantidade de números pares existentes; 
       c) a quantidade de números ímpares existentes; 
       d) o maior número entre eles; 
       e)o menor número entre eles.
    */

    // Recebendo os 5 números inteiros
    let numeros = [10, 15, 20, 25, 30];

    // Inicializando variáveis
    let soma = 0;
    let pares = 0;
    let impares = 0;
    let maior = numeros[0];
    let menor = numeros[0];

    // Iterando sobre os elementos do array
    for (let i = 0; i < numeros.length; i++) {
        // Calculando a soma
        soma += numeros[i];

        // Contando números pares e ímpares
        if (numeros[i] % 2 === 0) {
            pares++;
        } else {
            impares++;
        }

        // Encontrando o maior número
        if (numeros[i] > maior) {
            maior = numeros[i];
        }

        // Encontrando o menor número
        if (numeros[i] < menor) {
            menor = numeros[i];
        }
    }

    // Calculando a média aritmética
    let media = soma / numeros.length;

    // Exibindo os resultados
    document.write("Média aritmética: " + media + "<br>");
    document.write("Quantidade de números pares: " + pares + "<br>");
    document.write("Quantidade de números ímpares: " + impares + "<br>");
    document.write("Maior número: " + maior + "<br>");
    document.write("Menor número: " + menor + "<br>");
</script>
