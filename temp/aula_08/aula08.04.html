<script>
    /*
    Exercício 4:
    Escreva uma função chamada `verificarPar()` que receba um número como 
    parâmetro e verifique se ele é par. Caso seja par, exiba a mensagem 
    "O número é par"; caso contrário, exiba a mensagem "O número é ímpar". 
    */
    function verificarPar(num) {
        if (num % 2 === 0) {
            document.write("O número é par.");
        } else {
            document.write("O número é ímpar.");
        }
    }

    verificarPar(7);
</script>
