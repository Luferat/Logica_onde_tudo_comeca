<script>
    /*
    Exercício 1:
    Escreva uma função chamada `imprimirMensagem()` que receba uma string como 
    parâmetro e imprima essa string.
    */

    function imprimirMensagem(mensagem) {
        document.write(mensagem);
    }

    imprimirMensagem('Bicicleta de três rodas é tricicleta.');
</script>
