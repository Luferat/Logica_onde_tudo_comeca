<script>
    /*
    Exercício 6:
    Escreva uma função chamada `calcularMediaAritmetica()` que receba um array 
    de números como parâmetro e calcule a média aritmética desses números e 
    exiba.
    */
    function calcularMediaAritmetica(numeros) {
        var soma = 0;
        for (var i = 0; i < numeros.length; i++) {
            soma += numeros[i];
        }
        var media = soma / numeros.length;
        document.write("A média aritmética é: " + media + "<br>");
    }

    calcularMediaAritmetica([1, 2, 3, 4, 5]);
</script>
