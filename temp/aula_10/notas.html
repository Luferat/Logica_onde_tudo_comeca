<script>

    const notas = [
        ["Matemática", 8],
        ["Português", 6.5],
        ["História", 7.3],
        ["Geografia", 3.5],
        ["Educação física", 5.0],
    ];

    function geraLista(notas) {
        var lista = '';
        for (let i = 0; i < notas.length; i++) {
            lista += `    ${i + 1} - ${notas[i][0]}\n`;
        }
        return lista;
    }

    function calculaSituacao(nota) {
        if (nota >= 7) {
            situacao = "Aprovado";
        } else if (nota >= 5) {
            situacao = "Recuperação";
        } else {
            situacao = "Reprovado";
        }
        return situacao;
    }

    function pesquisaNome(materia) {
        let nota = 0;
        let situacao = '';
        for (let i = 0; i < notas.length; i++) {
            if (notas[i][0].toLowerCase() == materia.toLowerCase()) {
                nota = notas[i][1].toFixed(1);
                situacao = calculaSituacao(nota);
                document.write(`${notas[i][0]}, nota ${nota} - ${situacao}.`);
            }
        }

        if (situacao == '') {
            document.write(`Não achei a matéria informada.`);
        }
    }

    function pesquisaNumero(materia) {
        let i = parseInt(materia) - 1;
        if (notas[i] == undefined) {
            document.write(`Não achei a matéria informada.`);
        } else {
            let nota = notas[i][1].toFixed(1);
            letsituacao = calculaSituacao(nota);
            document.write(`${notas[i][0]}, nota ${nota} - ${situacao}.`);
        }
    }

    var materia = prompt(`Escolha uma das seguintes matérias:\n\n${geraLista(notas)}\nDigite o número ou o nome:`);

    if (isNaN(materia)) {
        pesquisaNome(materia);
    } else {
        pesquisaNumero(materia);
    }

</script>
