<script>

  /*
  
  Os times de uma determinada região do interior do Rio de Janeiro 
  organizaram um campeonato de futebol e precisam de um sistema para 
  controlar os resultados, apurar automaticamente os vencedores e, 
  consequentemente, demonstrar a colocação de cada um na tabela do 
  campeonato.
  
  O campeonato é composto por duas rodadas:
   - Na primeira, os times não se enfrentam todos entre si;
   - Não há empate nas rodadas. Os jogos usam critérios de desempate;
   - Na segunda rodada, o ganhador do jogo A enfrenta o ganhador do jogo B,
     partida de onde sairá o campeão.

  Desafio 1:
  
  Faça um algoritmo em JavaScript, onde seja possível inserir os nomes dos 
  quatro times e, em seguida, atribuir valores de resultados das partidas.
  O sistema deverá, automaticamente, imprimir em tela, informando o ganhador
  de cada partida.
  
  Desafio 2:
  
  Refatore o algoritmo para que agora, o sistema tenha a funcionalidade de 
  contabilizar o público pagante e não pagante nas partidas e realizar uma
  premiação sobre o total arrecadado para os times que deverá ser na seguinte
  proporção:​
   - Campeão: 50%. ​
   - Vice-campeão: 30%.​
   - Terceiro e quarto colocados: 10% para cada.
  
  */

  // Inicializa variáveis, por exemplo, uma array com a coleção de times
  let times = [];

  // Recebe os nomes dos times e adiciona o time na lista de times 
  // Usaremos `prompt()`, `for()`, `array.push()` 
  for (let i = 1; i <= 4; i++) {
    time = prompt(`Digite o nome do ${i}º time:`);
    times.push(time);
  }

  // Debug: verificar a lista de times
  console.log(times)

  // Recebe resultados (gols) do jogo A entre dois primeiros times 
  // Usaremos `prompt()` e `parseInt()`
  let jogoATime1 = parseInt(prompt(`Quantos gols o "${times[0]}" fez no jogo A?`));
  let jogoATime2 = parseInt(prompt(`Quantos gols o "${times[1]}" fez no jogo A?`));

  // Debug: veficar gols do jogo A
  console.log(jogoATime1, jogoATime2);

  // Recebe resultados (gols) do jogo B entre os dois outros times 
  // Usaremos `prompt()` e `parseInt()`
  let jogoBTime1 = parseInt(prompt(`Quantos gols o "${times[2]}" fez no jogo B?`));
  let jogoBTime2 = parseInt(prompt(`Quantos gols o "${times[3]}" fez no jogo B?`));

  // Debug: veficar gols do jogo B
  console.log(jogoBTime1, jogoBTime2);

  // Calcula ganhador do jogo A 
  // Usaremos `if () {}`
  if (jogoATime1 > jogoATime2) {
    ganhadorA = times[0];
  } else {
    ganhadorA = times[1];
  }

  // Calcula ganhador do jogo B 
  // Usaremos `if () {}` 
  if (jogoBTime1 > jogoBTime2) {
    ganhadorB = times[2];
  } else {
    ganhadorB = times[3];
  }

  // Debug: exibe os ganhadores das partidas A e B
  console.log(ganhadorA, ganhadorB);

  // Recebe resultados (gols) da final entre os times ganhadores 
  // Usaremos `prompt()` e `pareseInt()` 
  let finalTime1 = parseInt(prompt(`Quantos gols o "${ganhadorA}" fez no jogo final?`));
  let finalTime2 = parseInt(prompt(`Quantos gols o "${ganhadorB}" fez no jogo final?`));

  // Debug: exibe os gols da partida final
  console.log(finalTime1, finalTime2);

  // Calcula ganhador do campeonato 
  // Usaremos `if () {}`
  if (finalTime1 > finalTime2) {
    vencedor = ganhadorA;
  } else {
    vencedor = ganhadorB;
  }

  // Debug: vencedor da final
  console.log(vencedor);

  // Recebe dados da receita (valor do ingresso, total de pagantes e de não pagantes)
  let ingresso = parseFloat(prompt(`Valor do ingresso em R$:`));
  let pagantes = parseInt(prompt(`Total de pagantes no campeonato:`));
  let naoPagantes = parseInt(prompt(`Total de não pagantes no campeonato:`))

  // debug: informações da receita
  console.log(ingresso, pagantes, naoPagantes);

  // Calcula público total
  let publicoTotal = pagantes + naoPagantes;

  // Calcula receita total
  let receitaTotal = (ingresso * pagantes).toFixed(2);

  // Calcula prémios conforme colocação
  let premio1 = (receitaTotal * 0.5).toFixed(2);
  let premio2 = (receitaTotal * 0.3).toFixed(2);
  let premio3 = (receitaTotal * 0.1).toFixed(2);
  let premio4 = (receitaTotal * 0.1).toFixed(2);

  // Exibe resultados no HTML do navegador 
  // Sugestão: use a tag <pre>...</pre> 
  document.write(`
<pre style="font-family: arial">
  
Primeira rodada

    Pratida A: ${times[0]} (${jogoATime1}) x ${times[1]} (${jogoATime2})
    Vencedor: ${ganhadorA}

    Pratida B: ${times[2]} (${jogoBTime1}) x ${times[3]} (${jogoBTime2})
    Vencedor: ${ganhadorB}

Partida final

    ${ganhadorA} (${finalTime1}) x ${ganhadorB} (${finalTime2})
    Vencedor: ${vencedor}

Receita

    Público total: ${publicoTotal}
    Pagantes: ${pagantes}
    Não pagantes: ${naoPagantes}
    Receita total: R$ ${receitaTotal}

Premiação:

    Vencedor: R$ ${premio1}
    Vice: R$ ${premio2}
    Terceiro: R$ ${premio3}
    Quarto: R$ ${premio4}

</pre>
  `);

</script>
