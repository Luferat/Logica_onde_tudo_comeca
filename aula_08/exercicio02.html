<script>
    /*
    Exercício 2:
    Escreva uma função chamada `calcularSoma()` que receba dois números como 
    parâmetros, calcule a soma desses números e exiba o resultado.
    */

    function calcularSoma(num1, num2) {
        let soma = num1 + num2;
        document.write(`O resultado de ${num1} + ${num2} é ${soma}.`);
    }

    // Teste unitário
    calcularSoma(2, 3);
</script>
