<script>
    /*
    Exercício 1:
    Escreva uma função chamada `imprimirMensagem()` que receba uma string como 
    parâmetro e imprima essa string.
    */

    function imprimirMensagem(mensagem, html = true) {
        if (html) {
            document.write(`A mensagem enviada foi ${mensagem}.`);
        } else {
            console.log(`A mensagem enviada foi ${mensagem}.`);
        }
    }

    imprimirMensagem('Minha mensagem');
</script>
