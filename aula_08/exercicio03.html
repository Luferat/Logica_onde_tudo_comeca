<script>
    /*
    Exercício 3:
    Escreva uma função chamada `exibirMultiplos()` que receba um número como 
    parâmetro e imprima os múltiplos desse número até 10. 
    */

    function exibirMultiplos(num) {
        for (let i = 1; i <= 10; i++) {
            document.write(`${num} x ${i} = ${num * 1}<br>`);
        }
    }

    // Teste unitário
    exibirMultiplos(5);
</script>
