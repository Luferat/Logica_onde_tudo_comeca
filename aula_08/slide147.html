<script>
    var x = prompt('Digite o valor inicial');
    var y = prompt('Digite o valor final');

    function umACem(x, y) {
        while (x < y) {
            document.write(x + "<br/>");
            x++;
        }
        document.write(x + ", " + y + "<br>")
    }

    umACem(x, y);
    document.write(x + ", " + y)
    umACem(x, y);
</script>
