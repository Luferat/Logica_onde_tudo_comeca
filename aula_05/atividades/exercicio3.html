<script>
    /*
    Melhore o algoritmo anterior para que ele mostre também se o 
    número é par ou ímpar.
    */

    for (i = 1; i <= 100; i++) {

        if (i % 2 === 0) {
            document.write('O número ' + i + ' é par!<br>')
        } else {
            document.write('O número ' + i + ' é ímpar!<br>')
        }

    }

</script>
