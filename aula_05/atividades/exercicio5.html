<script>
    /*
    Crie um algoritmo que receba um número inteiro entre 1 e 100.
    Se a inserção é inválida, solicita o número novamente.
    Se for válida, mostra a tabuada de multiplicação do número.
    */

    var naoValido = true;
    var numero;

    while (naoValido) {
        numero = parseInt(prompt('Digite um número inteiro:'));
        if (numero > 0 && numero < 101) {
            naoValido = false;
        }
    }

    document.write('Tabuada de ' + numero + ':<br>');

    for (i = 0; i <= 10; i++){
        document.write(numero + ' * ' + i + ' = ' + numero*i + '<br>')
    }

</script>
