<script>
    // Exercício 3: Classificação de Nota usando switch

    let nota = 20; // Você pode mudar este valor para testar

    switch (true) {
        case (nota >= 90):
            document.write("A");
            break;
        case (nota >= 80):
            document.write("B");
            break;
        case (nota >= 70):
            document.write("C");
            break;
        case (nota >= 60):
            document.write("D");
            break;
        default:
            document.write("F");
    }

</script>
