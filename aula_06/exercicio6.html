<script>
    /*
    Exercício 6:
    Crie um programa que registre as notas de três alunos em três disciplinas 
    diferentes. O programa deve armazenar as notas em um "array de arrays" e,
    em seguida, calcular e exibir a média de cada aluno.
    */

    // Array de exemplo
    let notas = [
        [7.5, 8.5, 10], // Aluno [0]
        [4.5, 3.5, 8],  // Aluno [1]  
        [10, 5.5, 9]    // Aluno [2]
    ]

    // notas[1][1] ← 3.5

    // Usando `for` para iterar `notas`
    for (let i = 0; i < notas.length; i++) {

        // Acumulador das notas do aluno atual
        soma = 0;

        // Usando `for` para iterar as notas do aluno atual
        for (let y = 0; y < notas[i].length; y++) {

            // Soma as notas
            soma += notas[i][y]

        }

        // Extrai a média do aluno atual
        media = soma / notas[i].length

        // Exibe a média deste aluno
        document.write("A média do aluno " + (i + 1) + " é " + media.toFixed(1) + "<br>")

    }

</script>
