<script>
    /*
    Recursividade:
    Um exemplo clássico de função recursiva é a função que calcula a sequência 
    de Fibonacci. A sequência de Fibonacci é uma série de números onde cada 
    número é a soma dos dois anteriores, começando com 0 e 1. Neste exemplo, 
    calculamos os 10 primeiros números da sequência.
    */

    function fibonacci(n) {
        if (n <= 1) {
            return n; // Caso base
        } else {
            return fibonacci(n - 1) + fibonacci(n - 2); // Caso recursivo
        }
    }

    for (var i = 0; i < 10; i++) {
        document.write(fibonacci(i) + "<br>");
    }
</script>
