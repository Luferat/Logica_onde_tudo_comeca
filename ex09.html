<script>
    var animal = prompt('Digite o nome de um animal:').toLowerCase();
    var tipoAnimal;

    switch (animal) {
        case 'cachorro':
        case 'gato':
        case 'hamster':
            tipoAnimal = 'animal doméstico';
            break;
        case 'leão':
        case 'tigre':
        case 'elefante':
            tipoAnimal = 'animal selvagem';
            break;
        case 'galinha':
        case 'vaca':
        case 'porco':
            tipoAnimal = 'animal de fazenda';
            break;
        default:
            tipoAnimal = 'tipo de animal desconhecido';
    }

    console.log(tipoAnimal);
</script>
